<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NSS Journal</title>
    <link rel="stylesheet" type="text/css" href="styles/journal.css">
</head>
<body>

    <section class='form'>

        <h1 class='form__heading'>Daily Journal</h1>

        <form class='form__case' action=''>

            <fieldset>
            
                <div class='form__entry'>

                    <label for='journalDate'>Date of Entry</label>

                    <input type='date' name='journalDate' id='journalDate'></input>

                </div>

                <div class='form__entry'>

                    <label for='conceptsCovered'>Concepts Covered</label>

                    <input type='text/css' name='conceptsCovered' id='conceptsCovered'></input>

                </div>

                <div class='form__entry'>

                    <label for='journalEntry'>Notes from Yesterday</label>

                    <textarea type='text/css' name='journalEntry' id='journalEntry'></textarea>

                </div>

                <div class='form__entry'>

                    <label for='mood'>Mood for the Day</label>

                    <select>

                        <option>ready to get my learn on</option>
                        <option>off my game</option>

                    </select>

                </div>

                <div class='form__entry--button-case'>

                    <button>Record Journal Entry</button>

                </div>
            
            </fieldset>

        </form>

    </section>

</body>
</html>
